description: Generated by manually for Sonic Adventure DX
Sonic Adventure DX:
  # Select starting Location
  # Random location (0): You'll start at a random location, and you could get an item to ensure access to a level.
  # Random location no items (1): Same as Random, but locations that need items to access a level them are excluded.
  # Station Square (2): You'll start at Station Square, and you could get an item to ensure access to a level.
  # Station Square no items (3): Same as Station Square, but you won't get an item.
  random_starting_location: 0
  # Determines whether collecting field emblems grants checks (12 Locations)
  field_emblems_checks: 'true'
  # When you die, everyone dies. Of course the reverse is true too.
  death_link: 'false'
  #Whether your in-level ring gain/loss is linked to other players
  ring_link: 'false'
  # How taking damage is handled
  # Classic (0): You lose all of your rings when hit
  # Modern (1): You lose 20 rings when hit
  # One Hit K.O. (2): You die immediately when hit
  ring_loss: 0
  # Determines whether collecting life capsules grants checks (102 Locations)
  life_sanity: 'false'
  # Determines whether casinopolis life capsules grant checks (2 Locations)
  pinball_life_capsules: 'false'
  # Determines whether beating a sublevel grants checks (4 Locations)
  sub_level_checks: 'true'
  # Determines whether beating a boss grants a check (15 Locations)
  boss_checks: 'true'
  # Determines whatever the Chaos 4 fight counts as a single location or three (Sonic, Tails and Knuckles)
  unify_chaos4: 'false'
  # Determines whatever the Chaos 6 fight counts as a single location or three (Sonic, Big and Knuckles)
  unify_chaos6: 'true'
  # Determines whatever the Egg Hornet fight counts as a single location or three (Sonic, Tails)
  unify_egg_hornet: 'true'
  # Determines whether Sonic's upgrades are randomized and sent to the item pool
  randomized_sonic_upgrades: 'true'
  # Determines whether Tails' upgrades are randomized and sent to the item pool
  # If you turn this off, Tails will never get the Rhythm Badge
  randomized_tails_upgrades: 'true'
  # Determines whether Knuckles' upgrades are randomized and sent to the item pool
  randomized_knuckles_upgrades: 'true'
  # Determines whether Amy's upgrades are randomized and sent to the item pool
  randomized_amy_upgrades: 'true'
  # Determines whether Big's upgrades are randomized and sent to the item pool
  randomized_big_upgrades: 'true'
  # Determines whether Gamma's upgrades are randomized and sent to the item pool
  randomized_gamma_upgrades: 'true'
  # For missions, the options go from 3 to 0
  # 3 means Missions A, B and C
  # 2 means Missions B and C
  # 1 means Missions C
  # 0 means the character is not played at all on the randomzier
  # Choose what missions will be a location check for Sonic
  sonic_missions: 1
  # Choose what missions will be a location check for Tails.
  tails_missions: 1
  # Choose what missions will be a location check for Knuckles.
  knuckles_missions: 1
